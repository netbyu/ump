;
; PJSIP Configuration
; Endpoints are loaded from database via Realtime
;

[global]
type = global
user_agent = Asterisk PBX

; Transport for UDP
[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

; Transport for TCP
[transport-tcp]
type = transport
protocol = tcp
bind = 0.0.0.0:5060

; Note: Endpoints, auths, and aors are loaded from PostgreSQL
; via res_config_pgsql (see extconfig.conf)
