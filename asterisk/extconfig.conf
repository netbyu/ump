; =============================================================================
; Asterisk Realtime Configuration
; This file tells Asterisk to read configuration from PostgreSQL
; =============================================================================

[settings]
; PJSIP Realtime - read SIP endpoints from database
ps_endpoints => pgsql,asterisk,ps_endpoints
ps_auths => pgsql,asterisk,ps_auths
ps_aors => pgsql,asterisk,ps_aors

; Voicemail Realtime
voicemail => pgsql,asterisk,voicemail

; Queue Realtime
queues => pgsql,asterisk,queues
queue_members => pgsql,asterisk,queue_members

; Queue logging to database
queue_log => pgsql,asterisk,queue_log
