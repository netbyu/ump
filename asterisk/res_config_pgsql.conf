; =============================================================================
; PostgreSQL Realtime Configuration
; =============================================================================

[asterisk]
dbhost = localhost
dbport = 5432
dbname = asterisk_mgmt
dbuser = asterisk
dbpass = your_secure_password_here
;dbsock = /var/run/postgresql/.s.PGSQL.5432

; Connection pooling
;dbconnectiontimeout = 10
;dbqueryconnectiontimeout = 5

; Requirements:
; - CREATE USER asterisk WITH PASSWORD 'your_secure_password_here';
; - GRANT ALL PRIVILEGES ON DATABASE asterisk_mgmt TO asterisk;
; - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO asterisk;
; - GRANT USAGE, SELECT ON ALL SEQUENCES IN SCHEMA public TO asterisk;
