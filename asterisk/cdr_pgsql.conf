; =============================================================================
; CDR PostgreSQL Configuration
; Asterisk writes call records to this database
; =============================================================================

[global]
hostname = localhost
port = 5432
dbname = asterisk_mgmt
user = asterisk
password = your_secure_password_here
table = cdr

; Enable high resolution time
;hrtime = yes

; Use Asterisk's standard CDR schema
;encoding = UTF8
