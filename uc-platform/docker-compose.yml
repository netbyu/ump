services:
  # UC Platform Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api:8000
        - NEXT_PUBLIC_LIVEKIT_URL=${LIVEKIT_URL:-wss://localhost:7880}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - uc-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/ucplatform}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL:-wss://localhost:7880}
      - TEMPORAL_HOST=${TEMPORAL_HOST:-temporal:7233}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    command: >
      bash -c "pip install -r requirements.txt &&
               uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - db
      - temporal
    networks:
      - uc-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ucplatform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - uc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server (for workflow automation)
  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
    ports:
      - "7233:7233"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - uc-network
    restart: unless-stopped

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - temporal
    networks:
      - uc-network
    restart: unless-stopped

  # LiveKit Server (for AI voice/video chat)
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    networks:
      - uc-network
    restart: unless-stopped

networks:
  uc-network:
    driver: bridge

volumes:
  postgres_data:
