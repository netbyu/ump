version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: asterisk-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: asterisk
      POSTGRES_PASSWORD: ${DB_PASSWORD:-asterisk_secret}
      POSTGRES_DB: asterisk_mgmt
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asterisk -d asterisk_mgmt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asterisk-net

  # Asterisk PBX
  asterisk:
    build:
      context: ./docker/asterisk
      dockerfile: Dockerfile
    container_name: asterisk-pbx
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: asterisk_mgmt
      DB_USER: asterisk
      DB_PASSWORD: ${DB_PASSWORD:-asterisk_secret}
      ARI_USERNAME: asterisk-mgmt
      ARI_PASSWORD: ${ARI_PASSWORD:-ari_secret}
    volumes:
      - asterisk_config:/etc/asterisk
      - asterisk_sounds:/var/lib/asterisk/sounds
      - asterisk_spool:/var/spool/asterisk
      - asterisk_logs:/var/log/asterisk
    ports:
      - "5060:5060/udp"      # SIP UDP
      - "5060:5060/tcp"      # SIP TCP
      - "5061:5061/tcp"      # SIP TLS
      - "8088:8088"          # ARI HTTP
      - "8089:8089"          # ARI HTTPS
      - "10000-10100:10000-10100/udp"  # RTP
    networks:
      - asterisk-net
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE

  # Node.js API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: asterisk-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      asterisk:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://asterisk:${DB_PASSWORD:-asterisk_secret}@postgres:5432/asterisk_mgmt
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 24h
      ARI_URL: http://asterisk:8088
      ARI_USERNAME: asterisk-mgmt
      ARI_PASSWORD: ${ARI_PASSWORD:-ari_secret}
      ARI_APP_NAME: asterisk-mgmt
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    networks:
      - asterisk-net

  # React UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
        VITE_SOCKET_URL: http://localhost:3001
    container_name: asterisk-ui
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - asterisk-net

volumes:
  postgres_data:
  asterisk_config:
  asterisk_sounds:
  asterisk_spool:
  asterisk_logs:

networks:
  asterisk-net:
    driver: bridge
